<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBpedia Search</title>
</head>
<body>
    <h1>DBpedia Search</h1>
<!-- search.html -->
    <form action="{% url 'search' %}" method="get">
        <input type="text" name="query" placeholder="Ask me about US military information..." required>
        <button type="submit">Search</button>
    </form>

    {% if data %}
        <h2>Results:</h2>
        <ul>
            {% for commander in data %}
                <li>{{ commander }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
